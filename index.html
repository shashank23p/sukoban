<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sukoban</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="module" src="sukoban.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sukoban Solver</h1>
      <div class="jumbotron">
        <div class="form-group">
          <label for="input">Input:</label>
          <textarea
            class="form-control"
            rows="10"
            id="input"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" id="loadInputBtn">Submit</button>
        </div>
      </div>
      <div class="container" id="output"></div>
    </div>
  </body>
  <script type="module">
    import { sukoban } from "./sukoban.js";
    $("#loadInputBtn").click(function () {
      $("#output").text("");
      const input = $("#input").val();
      const sukobanData = sukoban(input);
      if (sukobanData.error)
        $("#output").html(`<p style=color:red>Error: ${sukobanData.error}<p>`);
      else if (sukobanData.pathsFound == 0) $("#output").text(-1);
      else $("#output").text(`${sukobanData.pushes} ${sukobanData.walks}`);
    });
  </script>
</html>
